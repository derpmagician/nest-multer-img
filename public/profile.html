<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - FileManager Pro</title>
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
        }
        
        .main-content {
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .page-header h1 {
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .profile-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 1rem;
            border: 4px solid rgba(255,255,255,0.3);
        }
        
        .info-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .info-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #4a5568;
        }
        
        .info-value {
            color: #718096;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <header class="page-header">
                <h1>👤 Mi Perfil</h1>
            </header>
            
            <div id="profileContent">
                <div class="profile-card">
                    <div class="profile-avatar" id="profileAvatar">👤</div>
                    <h2 id="profileName">Cargando...</h2>
                    <p id="profileEmail">email@example.com</p>
                </div>
                
                <div class="info-section">
                    <h3>Información Personal</h3>
                    <div class="info-item">
                        <span class="info-label">Nombre:</span>
                        <span class="info-value" id="firstName">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Apellido:</span>
                        <span class="info-value" id="lastName">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Email:</span>
                        <span class="info-value" id="email">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Usuario:</span>
                        <span class="info-value" id="username">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">País:</span>
                        <span class="info-value" id="country">-</span>
                    </div>
                </div>
                
                <div class="info-section">
                    <h3>Estadísticas de Cuenta</h3>
                    <div class="info-item">
                        <span class="info-label">ID de Usuario:</span>
                        <span class="info-value" id="userId">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Miembro desde:</span>
                        <span class="info-value" id="memberSince">-</span>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 30px;">
                    <button class="btn-primary" onclick="editProfile()">✏️ Editar Perfil</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/sidebar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadProfileData();
        });
        
        function loadProfileData() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    updateProfileUI(user);
                } catch (error) {
                    console.error('Error loading profile data:', error);
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'index.html';
            }
        }
        
        function updateProfileUI(user) {
            const initials = `${user.firstName[0]}${user.lastName[0]}`.toUpperCase();
            
            document.getElementById('profileAvatar').textContent = initials;
            document.getElementById('profileName').textContent = `${user.firstName} ${user.lastName}`;
            document.getElementById('profileEmail').textContent = user.email;
            
            document.getElementById('firstName').textContent = user.firstName;
            document.getElementById('lastName').textContent = user.lastName;
            document.getElementById('email').textContent = user.email;
            document.getElementById('username').textContent = user.username;
            document.getElementById('country').textContent = user.country || 'No especificado';
            document.getElementById('userId').textContent = user.id;
            
            // Simular fecha de creación (ya que no la tenemos en localStorage)
            const memberSinceDate = new Date();
            memberSinceDate.setDate(memberSinceDate.getDate() - Math.floor(Math.random() * 30));
            document.getElementById('memberSince').textContent = memberSinceDate.toLocaleDateString('es-ES');
        }
        
        function editProfile() {
            alert('Funcionalidad de edición de perfil próximamente disponible');
        }
    </script>
</body>
</html>
